<!DOCTYPE html>
<html>
<title>Profile</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>

    <div class="root-container">
        <div class="nav">
            <input type="text" placeholder="Search..">
            <a href="{{url_for('generateFeed')}}">Home</a>
            <a href="{{url_for('viewProfile')}}">My Profile</a>
            <a href="{{url_for('logout')}}">Log Out</a>
        <div class="container-columns">
            <div class="side-bar">
                <div class="side-bar-rows">
                    <img src="https://i.ibb.co/80Pp20C/Cave-Logo.png"
                        class="side-profile-pic">

                    <button class="button-notifs" id="create-post-icon">
                        <a href="newPost.html">
                            <span class="material-icons">
                                add
                            </span>
                        </a>
                    </button>

                    <button class="button-notifs" id="edit-profile-icon">
                        <a href="editProfile.html">
                            <span class="material-icons">
                                edit
                            </span>
                        </a>
                    </button>
                </div>

            </div>
            <div class="content">
                <form accept="{{url_for('createPost')}}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" accept="image/jpg" class="form-control" id="post-image" name="post-image">
                    </div>
                    <div class="form-group">
                        <textarea id="post-textarea" name="text_content">

                        </textarea>
                    </div>
                    <button type="submit" id="post-sumbit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
